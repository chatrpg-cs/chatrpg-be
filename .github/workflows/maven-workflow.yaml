name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: "19"
          distribution: "adopt"
      - name: Build with Maven
        run: mvn package -DskipTests
      - name: Unit tests
        run: mvn test
      - name: Code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        if: github.ref == 'refs/heads/master'
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
          JACOCO_SOURCE_PATH: "${{github.workspace}}/src/main/java"
        with:
          coverageCommand: mvn test
          coverageLocations: ${{github.workspace}}/target/site/jacoco/jacoco.xml:jacoco
      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: chatrpg
          tags: latest ${{ github.sha }}
          containerfiles: |
            ./Dockerfile
      - name: Publish image
        uses: redhat-actions/push-to-registry@v2.7
        with:
          registry: quay.io/thaalesalves
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          username: ${{ secrets.QUAY_LOGIN }}
          password: ${{ secrets.QUAY_TOKEN }}
      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy our Spring Boot app to fly.io
        run: flyctl deploy --image quay.io/thaalesalves/chatrpg:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          POSTGRES_HOST: chatrpg-db.internal:5432
          POSTGRES_USER: chatrpg
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: chatrpg
          DISCORD_BOT_API_TOKEN: ${{ secrets.DISCORD_BOT_API_TOKEN }}
          OPENAI_API_TOKEN: ${{ secrets.OPENAI_API_TOKEN }}
