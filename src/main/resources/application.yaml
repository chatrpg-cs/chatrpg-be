chatrpg:
  security:
    ignored-paths: /auth/code
  nano-id:
    alphabet: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
    characters-amount: 10
  validation:
    token-limits:
      persona.personality: 250
      world:
        lorebook-entry:
          name: 50
          description: 250
        initial-prompt: 500
  discord:
    oauth:
      client-id: ${DISCORD_BOT_CLIENT_ID}
      client-secret: ${DISCORD_BOT_CLIENT_SECRET}
      redirect-url: ${DISCORD_BOT_REDIRECT_URL}
    api-base-url: https://discord.com/api
    api-token: ${DISCORD_BOT_API_TOKEN}
    retry:
      error-attempts: 3
      error-delay: 3
      moderation-attempts: 1
      moderation-delay: 3
  openai:
    moderation-uri: /v1/moderations
    completions-uri: /v1/completions
    chat-completions-uri: /v1/chat/completions
    api-base-url: https://api.openai.com
    api-token: ${OPENAI_API_TOKEN}

spring:
  profiles.active: ${SPRING_APPLICATION_PROFILES:default}
  main.banner-mode: off
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  liquibase:
    enabled: true
    defaultSchema: public
    change-log: classpath:db/changelog/changelog-master.xml
  security:
    oauth2:
      client:
        registration:
          discord:
            client-name: Discord
            client-id: ${DISCORD_BOT_CLIENT_ID}
            client-secret: ${DISCORD_BOT_CLIENT_SECRET}
            redirect-uri: ${DISCORD_BOT_REDIRECT_URL}
            scope: identify
            client-authentication-method: none
            authorization-grant-type: authorization_code
        provider:
          discord:
            authorization-uri: https://discord.com/api/oauth2/authorize
            token-uri: https://discord.com/api/oauth2/token
            user-info-uri: https://discord.com/api/users/@me
            user-name-attribute: id

logging:
  level:
    es.thalesalv: ${CHATRPG_LOG_LEVEL:INFO}
    root: ERROR
    org.hibernate: ERROR
    com.zaxxer.hikari: ERROR
    net.dv8tion.jda: ERROR
    org.springframework: ERROR
    ch.qos.logback: ERROR
