chatrpg:
  nano-id:
    alphabet: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
    characters-amount: 10
  validation:
    token-limits:
      persona.personality: 500
      world:
        lorebook-entry:
          name: 50
          description: 300
        adventure-start: 1000
  discord:
    oauth:
      client-id: dummy_value
      client-secret: dummy_value
      redirect-url: http://dummy_value
    api-base-url: https://discord.com/api
    api-token: dummy_value

spring:
  main.banner-mode: 'off'
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: update
